<div>
    <h2 data-translate="volBetailApp.animal.home.title">Animaux</h2>

    <div class="container-fluid">
        <div class="row  nav navbar-top-links navbar-right">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="animal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="volBetailApp.animal.home.createLabel">
                        Create new Animal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    
     <div class="ibox-content">
        <table datatable=""  class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
                <tr>
               
                    <th><span data-translate="volBetailApp.animal.numero">Numero</span></th>
                    <th><span data-translate="volBetailApp.animal.couleurRobe">CoulRobe</span></th>
                    <th><span data-translate="volBetailApp.animal.sexe">Sexe</span></th>
                    <th><span data-translate="volBetailApp.animal.taille">Taille</span></th>
                    <th><span data-translate="volBetailApp.animal.poids">Poids</span></th>
                    <th><span data-translate="volBetailApp.animal.age">Age</span></th>

<!--                     <th><span data-translate="volBetailApp.animal.positionAvant">PosAv</span></th> -->
<!--                     <th></th> -->
						<th>Action</th>                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="animal in vm.animals track by animal.id">
                   <!-- <td><a ui-sref="animal-detail({id:animal.id})">{{animal.id}}</a></td> -->
                    <td>{{animal.numero}}</td>
                    <td>{{animal.couleurRobe}}</td>
                    <td data-translate="{{'volBetailApp.Sexe.' + animal.sexe}}">{{animal.sexe}}</td>
                    <td>{{animal.taille}}</td>
                    <td>{{animal.poids}}</td>
                    <td>{{animal.age}}</td>
<!--                     <td>{{animal.maladies.nom}}</td> -->
<!--                     <td>{{animal.veterinaires}}</td> -->
<!--                     <td>{{animal.carnetSante}}</td> -->
<!--                     <td>{{animal.ficheAnimal}}</td> -->
<!--                     <td>{{animal.troupeau}}</td> -->
<!--                     <td>{{animal.positionCourante}}</td> -->
<!--                     <td>{{animal.positionAvant}}</td> -->
                    <td class="text-left col-sm-3">
                    
                        <div class="btn-group flex-btn-group-container">
                           
                         
                            <button type="submit"
                           
                                    ui-sref="animal-detail({id:animal.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="animal.edit({id:animal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    
                                    ui-sref="animal.delete({id:animal.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                            
                           </div>
                       
                       
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    
    <script>
        
            $('.dataTables-example').DataTable({
                pageLength: 25,
