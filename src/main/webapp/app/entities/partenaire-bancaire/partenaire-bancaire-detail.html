
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.partenaireBancaire.nomReseau">Nom Reseau</span></dt>
        <dd>
            <span>{{vm.partenaireBancaire.nomReseau}}</span>
