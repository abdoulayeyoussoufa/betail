
<div>
    <h2><span data-translate="volBetailApp.maladie.detail.title">Maladie</span> {{vm.maladie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.maladie.nom">Nom</span></dt>
        <dd>
            <span>{{vm.maladie.nom}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.maladie.type">Type</span></dt>
        <dd>
            <span>{{vm.maladie.type}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.maladie.description">Description</span></dt>
        <dd>
            <span>{{vm.maladie.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="maladie-detail.edit({id:vm.maladie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
