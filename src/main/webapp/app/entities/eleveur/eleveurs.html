<div>
    <h2 data-translate="volBetailApp.eleveur.home.title">Eleveurs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="eleveur.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="volBetailApp.eleveur.home.createLabel">
                        Create new Eleveur
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="volBetailApp.eleveur.numero">Numero</span></th>
                    <th><span data-translate="volBetailApp.eleveur.prenom">Prenom</span></th>
                    <th><span data-translate="volBetailApp.eleveur.nom">Nom</span></th>
                    <th><span data-translate="volBetailApp.eleveur.langue">Langue</span></th>
                    <th><span data-translate="volBetailApp.eleveur.sex">Sex</span></th>
                    <th><span data-translate="volBetailApp.eleveur.email">Email</span></th>
                    <th><span data-translate="volBetailApp.eleveur.numeroCNI">Numero CNI</span></th>
                    <th><span data-translate="volBetailApp.eleveur.telephone">Telephone</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="eleveur in vm.eleveurs track by eleveur.id">
                    <td><a ui-sref="eleveur-detail({id:eleveur.id})">{{eleveur.id}}</a></td>
                    <td>{{eleveur.numero}}</td>
                    <td>{{eleveur.prenom}}</td>
                    <td>{{eleveur.nom}}</td>
                    <td data-translate="{{'volBetailApp.Language.' + eleveur.langue}}">{{eleveur.langue}}</td>
                    <td data-translate="{{'volBetailApp.Sexe.' + eleveur.sex}}">{{eleveur.sex}}</td>
                    <td>{{eleveur.email}}</td>
                    <td>{{eleveur.numeroCNI}}</td>
                    <td>{{eleveur.telephone}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="eleveur-detail({id:eleveur.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="eleveur.edit({id:eleveur.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="eleveur.delete({id:eleveur.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
