
<div>
    <h2><span data-translate="volBetailApp.adresse.detail.title">Adresse</span> {{vm.adresse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.adresse.region">Region</span></dt>
        <dd>
            <span>{{vm.adresse.region}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.adresse.departement">Departement</span></dt>
        <dd>
            <span>{{vm.adresse.departement}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.adresse.ville">Ville</span></dt>
        <dd>
            <span>{{vm.adresse.ville}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.adresse.rue">Rue</span></dt>
        <dd>
            <span>{{vm.adresse.rue}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="adresse-detail.edit({id:vm.adresse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
