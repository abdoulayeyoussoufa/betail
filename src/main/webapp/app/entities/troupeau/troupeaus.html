<div>
    <h2 data-translate="volBetailApp.troupeau.home.title">Troupeaus</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="troupeau.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="volBetailApp.troupeau.home.createLabel">
                        Create new Troupeau
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="volBetailApp.troupeau.categorie">Categorie</span></th>
                    <th><span data-translate="volBetailApp.troupeau.effectif">Effectif</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="troupeau in vm.troupeaus track by troupeau.id">
                    <td><a ui-sref="troupeau-detail({id:troupeau.id})">{{troupeau.id}}</a></td>
                    <td>{{troupeau.categorie}}</td>
                    <td>{{troupeau.effectif}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="troupeau-detail({id:troupeau.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="troupeau.edit({id:troupeau.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="troupeau.delete({id:troupeau.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
