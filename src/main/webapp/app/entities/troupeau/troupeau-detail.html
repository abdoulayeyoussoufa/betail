
<div>
    <h2><span data-translate="volBetailApp.troupeau.detail.title">Troupeau</span> {{vm.troupeau.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.troupeau.categorie">Categorie</span></dt>
        <dd>
            <span>{{vm.troupeau.categorie}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.troupeau.effectif">Effectif</span></dt>
        <dd>
            <span>{{vm.troupeau.effectif}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="troupeau-detail.edit({id:vm.troupeau.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
