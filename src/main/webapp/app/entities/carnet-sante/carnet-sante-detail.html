
<div>
    <h2><span data-translate="volBetailApp.carnetSante.detail.title">Carnet Sante</span> {{vm.carnetSante.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.carnetSante.datVaccination">Dat Vaccination</span></dt>
        <dd>
            <span>{{vm.carnetSante.datVaccination | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.carnetSante.nom">Nom</span></dt>
        <dd>
            <span>{{vm.carnetSante.nom}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="carnet-sante-detail.edit({id:vm.carnetSante.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
