
<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGroupeLabel" data-translate="mutuplexApp.groupe.home.createOrEditLabel">
        Create or edit a Groupe</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.groupe.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" ng-model="vm.groupe.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mutuplexApp.groupe.intitule" for="field_intitule">Intitule</label>
            <input type="text" class="form-control" name="intitule" id="field_intitule"   ng-model="vm.groupe.intitule"  />
        </div>
        <div class="form-group">
            <label data-translate="mutuplexApp.groupe.police" for="field_police">Police</label>
            <select class="form-control" id="field_police" name="police" ng-model="vm.groupe.police" 
            ng-options="police as police.raison for police in vm.police track by police.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
