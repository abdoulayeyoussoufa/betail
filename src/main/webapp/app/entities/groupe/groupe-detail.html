
<div>
    <h2><span data-translate="mutuplexApp.groupe.detail.title">Groupe</span> {{vm.groupe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="mutuplexApp.groupe.intitule">Intitule</span></dt>
        <dd>
            <span>{{vm.groupe.intitule}}</span>
        </dd>
        <dt><span data-translate="mutuplexApp.groupe.police">Police</span></dt>
        <dd>
            <a ui-sref="police-detail({id:vm.groupe.police.id})">{{vm.groupe.police.raison}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="groupe-detail.edit({id:vm.groupe.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
