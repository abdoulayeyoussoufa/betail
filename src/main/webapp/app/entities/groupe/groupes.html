<div>
    <h2 data-translate="mutuplexApp.groupe.home.title">Groupes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="groupe.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="mutuplexApp.groupe.home.createLabel">
                        Create new Groupe
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="mutuplexApp.groupe.intitule">Intitule</span></th>
                    <th><span data-translate="mutuplexApp.groupe.police">Police</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="groupe in vm.groupes track by groupe.id">
                    <td><a ui-sref="groupe-detail({id:groupe.id})">{{groupe.id}}</a></td>
                    <td>{{groupe.intitule}}</td>
                    <td>
                        <a ui-sref="police-detail({id:groupe.police.id})">{{groupe.police.raison}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="groupe-detail({id:groupe.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="groupe.edit({id:groupe.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="groupe.delete({id:groupe.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
