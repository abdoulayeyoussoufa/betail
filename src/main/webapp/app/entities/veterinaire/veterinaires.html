<div>
    <h2 data-translate="volBetailApp.veterinaire.home.title">Veterinaires</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="veterinaire.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="volBetailApp.veterinaire.home.createLabel">
                        Create new Veterinaire
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="volBetailApp.veterinaire.prenom">Prenom</span></th>
                    <th><span data-translate="volBetailApp.veterinaire.nom">Nom</span></th>
                    <th><span data-translate="volBetailApp.veterinaire.email">Email</span></th>
                    <th><span data-translate="volBetailApp.veterinaire.telephone">Telephone</span></th>
                    <th><span data-translate="volBetailApp.veterinaire.numeroCNI">Numero CNI</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="veterinaire in vm.veterinaires track by veterinaire.id">
                    <td><a ui-sref="veterinaire-detail({id:veterinaire.id})">{{veterinaire.id}}</a></td>
                    <td>{{veterinaire.prenom}}</td>
                    <td>{{veterinaire.nom}}</td>
                    <td>{{veterinaire.email}}</td>
                    <td>{{veterinaire.telephone}}</td>
                    <td>{{veterinaire.numeroCNI}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="veterinaire-detail({id:veterinaire.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="veterinaire.edit({id:veterinaire.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="veterinaire.delete({id:veterinaire.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
