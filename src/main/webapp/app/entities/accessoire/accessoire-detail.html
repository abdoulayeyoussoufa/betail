
<div>
    <h2><span data-translate="volBetailApp.accessoire.detail.title">Accessoire</span> {{vm.accessoire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.accessoire.code">Code</span></dt>
        <dd>
            <span>{{vm.accessoire.code}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.accessoire.type">Type</span></dt>
        <dd>
            <span>{{vm.accessoire.type}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.accessoire.couleur">Couleur</span></dt>
        <dd>
            <span>{{vm.accessoire.couleur}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.accessoire.prix">Prix</span></dt>
        <dd>
            <span>{{vm.accessoire.prix}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="accessoire-detail.edit({id:vm.accessoire.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
