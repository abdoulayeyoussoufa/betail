<div>
  
		    <h2 data-translate="volBetailApp.accessoire.home.title">Accessoires</h2>
		    <jhi-alert></jhi-alert>
		    
		    <div class="container-fluid ">
		        <div class="row nav navbar-top-links navbar-right">
		               
		            <div class="col-xs-3 no-padding-left "  >
		                <button class="btn btn-primary" ui-sref="accessoire.new" >
		                    <span class="glyphicon glyphicon-plus"></span>
		                    <span  data-translate="volBetailApp.accessoire.home.createLabel">
		                        Create new Accessoire
		                    </span>
		                </button>
		            </div>
		        </div>
		    </div>
    
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="volBetailApp.accessoire.code">Code</span></th>
                    <th><span data-translate="volBetailApp.accessoire.type">Type</span></th>
                    <th><span data-translate="volBetailApp.accessoire.couleur">Couleur</span></th>
                    <th><span data-translate="volBetailApp.accessoire.prix">Prix</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="accessoire in vm.accessoires track by accessoire.id">
                    <td><a ui-sref="accessoire-detail({id:accessoire.id})">{{accessoire.id}}</a></td>
                    <td>{{accessoire.code}}</td>
                    <td>{{accessoire.type}}</td>
                    <td>{{accessoire.couleur}}</td>
                    <td>{{accessoire.prix}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="accessoire-detail({id:accessoire.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="accessoire.edit({id:accessoire.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="accessoire.delete({id:accessoire.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
