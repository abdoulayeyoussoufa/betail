<div>
    <h2 data-translate="volBetailApp.localite.home.title">Localites</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="localite.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="volBetailApp.localite.home.createLabel">
                        Create new Localite
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="volBetailApp.localite.nom">Nom</span></th>
                    <th><span data-translate="volBetailApp.localite.codePostal">Code Postal</span></th>
                    <th><span data-translate="volBetailApp.localite.pays">Pays</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="localite in vm.localites track by localite.id">
                    <td><a ui-sref="localite-detail({id:localite.id})">{{localite.id}}</a></td>
                    <td>{{localite.nom}}</td>
                    <td>{{localite.codePostal}}</td>
                    <td>{{localite.pays}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="localite-detail({id:localite.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="localite.edit({id:localite.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="localite.delete({id:localite.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
