
<div>
    <h2><span data-translate="volBetailApp.localite.detail.title">Localite</span> {{vm.localite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.localite.nom">Nom</span></dt>
        <dd>
            <span>{{vm.localite.nom}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.localite.codePostal">Code Postal</span></dt>
        <dd>
            <span>{{vm.localite.codePostal}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.localite.pays">Pays</span></dt>
        <dd>
            <span>{{vm.localite.pays}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="localite-detail.edit({id:vm.localite.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
