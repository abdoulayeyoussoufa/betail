
<div>
    <h2><span data-translate="mutuplexApp.ayant_droit.detail.title">Ayant Droit</span> {{vm.ayant_droit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="mutuplexApp.ayant_droit.nom">Nom</span></dt>
        <dd>
            <span>{{vm.ayant_droit.nom}}</span>
        </dd>
        <dt><span data-translate="mutuplexApp.ayant_droit.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.ayant_droit.prenom}}</span>
        </dd>
        <dt><span data-translate="mutuplexApp.ayant_droit.sexe">Sexe</span></dt>
        <dd>
            <span>{{vm.ayant_droit.sexe}}</span>
        </dd>
        <dt><span data-translate="mutuplexApp.ayant_droit.lien_parent">Lien Parent</span></dt>
        <dd>
            <span>{{vm.ayant_droit.lien_parent}}</span>
        </dd>
        <dt><span data-translate="mutuplexApp.ayant_droit.date_naissance">Date Naissance</span></dt>
        <dd>
            <span>{{vm.ayant_droit.date_naissance | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="mutuplexApp.ayant_droit.ayant_assure">Ayant Assure</span></dt>
        <dd>
            <a ui-sref="assure-detail({id:vm.ayant_droit.ayant_assure.id})">{{vm.ayant_droit.ayant_assure.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ayant-droit-detail.edit({id:vm.ayant_droit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
