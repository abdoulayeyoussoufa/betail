<div>
	<h2> </h2> 	
    <h2 data-translate="mutuplexApp.ayant_droit.home.title">Ayant Droits</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ayant-droit.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="mutuplexApp.ayant_droit.home.createLabel">
                        Create new Ayant Droit
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="mutuplexApp.ayant_droit.nom">Nom</span></th>
                    <th><span data-translate="mutuplexApp.ayant_droit.prenom">Prenom</span></th>
                    <th><span data-translate="mutuplexApp.ayant_droit.sexe">Sexe</span></th>
                    <th><span data-translate="mutuplexApp.ayant_droit.lien_parent">Lien Parent</span></th>
                    <th><span data-translate="mutuplexApp.ayant_droit.date_naissance">Date Naissance</span></th>
                    <th><span data-translate="mutuplexApp.ayant_droit.ayant_assure">Ayant Assure</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ayant_droit in vm.ayant_droits track by ayant_droit.id">
                    <td><a ui-sref="ayant-droit-detail({id:ayant_droit.id})">{{ayant_droit.id}}</a></td>
                    <td>{{ayant_droit.nom}}</td>
                    <td>{{ayant_droit.prenom}}</td>
                    <td>{{ayant_droit.sexe}}</td>
                    <td>{{ayant_droit.lien_parent}}</td>
                        <td>{{ayant_droit.date_naissance | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="assure-detail({id:ayant_droit.ayant_assure.id})">{{ayant_droit.ayant_assure.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ayant-droit-detail({id:ayant_droit.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ayant-droit.edit({id:ayant_droit.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ayant-droit.delete({id:ayant_droit.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
