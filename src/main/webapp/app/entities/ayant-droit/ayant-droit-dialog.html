
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAyant_droitLabel" data-translate="mutuplexApp.ayant_droit.home.createOrEditLabel">Create or edit a Ayant Droit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ayant_droit.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ayant_droit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mutuplexApp.ayant_droit.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.ayant_droit.nom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mutuplexApp.ayant_droit.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.ayant_droit.prenom"
                    required />
            <div ng-show="editForm.prenom.$invalid">
                <p class="help-block"
                    ng-show="editForm.prenom.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mutuplexApp.ayant_droit.sexe" for="field_sexe">Sexe</label>
            <input type="text" class="form-control" name="sexe" id="field_sexe"
                    ng-model="vm.ayant_droit.sexe"
                    required />
            <div ng-show="editForm.sexe.$invalid">
                <p class="help-block"
                    ng-show="editForm.sexe.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mutuplexApp.ayant_droit.lien_parent" for="field_lien_parent">Lien Parent</label>
            <input type="text" class="form-control" name="lien_parent" id="field_lien_parent"
                    ng-model="vm.ayant_droit.lien_parent"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mutuplexApp.ayant_droit.date_naissance" for="field_date_naissance">Date Naissance</label>
                <div class="input-group">
                    <input id="field_date_naissance" type="text" class="form-control" name="date_naissance" uib-datepicker-popup="{{dateformat}}" ng-model="vm.ayant_droit.date_naissance" is-open="vm.datePickerOpenStatus.date_naissance"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_naissance')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="mutuplexApp.ayant_droit.ayant_assure" for="field_ayant_assure">Ayant Assure</label>
            <select class="form-control" id="field_ayant_assure" name="ayant_assure" ng-model="vm.ayant_droit.ayant_assure" 
            ng-options="assure as assure.nom for assure in vm.assures track by assure.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
