
<div>
    <h2><span data-translate="volBetailApp.epidemie.detail.title">Epidemie</span> {{vm.epidemie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.epidemie.nom">Nom</span></dt>
        <dd>
            <span>{{vm.epidemie.nom}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.epidemie.date">Date</span></dt>
        <dd>
            <span>{{vm.epidemie.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.epidemie.desciption">Desciption</span></dt>
        <dd>
            <span>{{vm.epidemie.desciption}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="epidemie-detail.edit({id:vm.epidemie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
