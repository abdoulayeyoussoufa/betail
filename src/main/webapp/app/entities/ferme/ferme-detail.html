
<div>
    <h2><span data-translate="volBetailApp.ferme.detail.title">Ferme</span> {{vm.ferme.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.ferme.nom">Nom</span></dt>
        <dd>
            <span>{{vm.ferme.nom}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.ferme.superficie">Superficie</span></dt>
        <dd>
            <span>{{vm.ferme.superficie}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ferme-detail.edit({id:vm.ferme.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
