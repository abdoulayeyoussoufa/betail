
<div>
    <h2><span data-translate="volBetailApp.race.detail.title">Race</span> {{vm.race.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.race.nom">Nom</span></dt>
        <dd>
            <span>{{vm.race.nom}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.race.effectif">Effectif</span></dt>
        <dd>
            <span>{{vm.race.effectif}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="race-detail.edit({id:vm.race.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
