
<div>
    <h2><span data-translate="volBetailApp.messageEpidemic.detail.title">Message Epidemic</span> {{vm.messageEpidemic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.messageEpidemic.nom">Nom</span></dt>
        <dd>
            <span>{{vm.messageEpidemic.nom}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.messageEpidemic.date">Date</span></dt>
        <dd>
            <span>{{vm.messageEpidemic.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.messageEpidemic.lieu">Lieu</span></dt>
        <dd>
            <span>{{vm.messageEpidemic.lieu}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.messageEpidemic.description">Description</span></dt>
        <dd>
            <span>{{vm.messageEpidemic.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="message-epidemic-detail.edit({id:vm.messageEpidemic.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
