<div>
    <h2 data-translate="volBetailApp.ficheAnimal.home.title">Fiche Animals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fiche-animal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="volBetailApp.ficheAnimal.home.createLabel">
                        Create new Fiche Animal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="volBetailApp.ficheAnimal.dateDec">Date Dec</span></th>
                    <th><span data-translate="volBetailApp.ficheAnimal.dateNais">Date Nais</span></th>
                    <th><span data-translate="volBetailApp.ficheAnimal.lieuNais">Lieu Nais</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ficheAnimal in vm.ficheAnimals track by ficheAnimal.id">
                    <td><a ui-sref="fiche-animal-detail({id:ficheAnimal.id})">{{ficheAnimal.id}}</a></td>
                    <td>{{ficheAnimal.dateDec | date:'medium'}}</td>
                    <td>{{ficheAnimal.dateNais | date:'medium'}}</td>
                    <td>{{ficheAnimal.lieuNais}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fiche-animal-detail({id:ficheAnimal.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fiche-animal.edit({id:ficheAnimal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fiche-animal.delete({id:ficheAnimal.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
