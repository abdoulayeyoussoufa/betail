
<div>
    <h2><span data-translate="volBetailApp.avisPerte.detail.title">Avis Perte</span> {{vm.avisPerte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.avisPerte.animalId">Animal Id</span></dt>
        <dd>
            <span>{{vm.avisPerte.animalId}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.avisPerte.nomAnimalper">Nom Animalper</span></dt>
        <dd>
            <span>{{vm.avisPerte.nomAnimalper}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avis-perte-detail.edit({id:vm.avisPerte.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
