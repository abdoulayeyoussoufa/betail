
<div>
    <h2><span data-translate="volBetailApp.ficheGeolocalisatio.detail.title">Fiche Geolocalisatio</span> {{vm.ficheGeolocalisatio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="volBetailApp.ficheGeolocalisatio.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.ficheGeolocalisatio.latitude}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.ficheGeolocalisatio.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.ficheGeolocalisatio.longitude}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.ficheGeolocalisatio.precision">Precision</span></dt>
        <dd>
            <span>{{vm.ficheGeolocalisatio.precision}}</span>
        </dd>
        <dt><span data-translate="volBetailApp.ficheGeolocalisatio.altitude">Altitude</span></dt>
        <dd>
            <span>{{vm.ficheGeolocalisatio.altitude}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="fiche-geolocalisatio-detail.edit({id:vm.ficheGeolocalisatio.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
